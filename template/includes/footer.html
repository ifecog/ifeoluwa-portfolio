<footer class="site-footer">
  <div class="container">
    <div class="row mb-5">
      <p class="col-12 text-center">
        <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
        Copyright &copy;
        <script>
          document.write(new Date().getFullYear())
        </script>
        All rights reserved | Ifeoluwa Ilori {% comment %} Copyright &copy;
        <script>
          document.write(new Date().getFullYear())
        </script>
        All rights reserved | This template is made with
        <i class="icon-heart text-danger" aria-hidden="true"></i> by
        <a href="https://colorlib.com" target="_blank" class="text-primary"
          >Colorlib</a
        >
        {% endcomment %}
        <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
      </p>
    </div>

    <div class="row mb-5">
      {% for about in abouts %}
      <div class="col-md-12 text-center">
        <p>
          <a href="{{about.linkedin_link}}" class="social-item" target="_blank"
            ><span class="icon-linkedin2"></span
          ></a>
          <a href="{{about.github_link}}" class="social-item" target="_blank"
            ><span class="icon-github2"></span
          ></a>
          <a href="{{about.twitter_link}}" class="social-item" target="_blank"
            ><span class="icon-twitter"></span
          ></a>
          <a href="{{about.instagram_link}}" class="social-item" target="_blank"
            ><span class="icon-instagram2"></span
          ></a>
        </p>
      </div>
      {% endfor %}
    </div>
  </div>
</footer>
