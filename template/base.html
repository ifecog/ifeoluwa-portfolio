{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}{% endblock title %}</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="{% static 'css/animate.css' %}" />
    <link rel="stylesheet" href="{% static 'css/flexslider.css' %}" />
    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}" />

    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,400,700"
      rel="stylesheet"
    />
  </head>
  <body data-spy="scroll" data-target="#pb-navbar" data-offset="200">
    {% include "includes/navbar.html" %}
    <p></p>
    {% block content %}{% endblock content %}
    <p></p>
    {% include "includes/footer.html" %}

    <script src="{% static 'js/vendor/jquery.min.js' %}"></script>
    <script src="{% static 'js/vendor/jquery-migrate-3.0.1.min.js' %}"></script>
    <script src="{% static 'js/vendor/popper.min.js' %}"></script>
    <script src="{% static 'js/vendor/bootstrap.min.js' %}"></script>

    <script src="{% static 'js/vendor/jquery.easing.1.3.js' %}"></script>

    <script src="{% static 'js/vendor/jquery.stellar.min.js' %}"></script>
    <script src="{% static 'js/vendor/jquery.waypoints.min.js' %}"></script>

    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
    <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
    <script src="{% static 'js/custom.js' %}"></script>

    <!-- Include jQuery and Isotope scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/3.0.6/isotope.pkgd.min.js"></script>

    <!-- Your JavaScript code for filtering -->
    <script>
      $(document).ready(function () {
        // Initialize Isotope
        var $grid = $('.grid').isotope({
          itemSelector: '.single-portfolio',
          layoutMode: 'fitRows',
        })

        // Filter items on button click
        $('.filters ul li').on('click', function () {
          var filterValue = $(this).attr('data-filter')
          $grid.isotope({filter: filterValue})
        })

        // Change active class on buttons
        $('.filters ul li').on('click', function () {
          $('.filters ul li').removeClass('active')
          $(this).addClass('active')
        })
      })
    </script>

    <!-- Add this script at the bottom of your HTML, just before the closing </body> tag. -->
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const links = document.querySelectorAll('a[href^="#"]')

        links.forEach((link) => {
          link.addEventListener('click', function (e) {
            e.preventDefault()
            const targetId = this.getAttribute('href').substring(1)
            const targetSection = document.getElementById(targetId)
            if (targetSection) {
              targetSection.scrollIntoView({
                behavior: 'smooth',
              })
            }
          })
        })
      })
    </script>

    <script>
      // JavaScript to change the navbar background color on scroll
      window.addEventListener('scroll', function () {
        var navbar = document.querySelector('.navbar')
        if (window.scrollY > 0) {
          navbar.classList.add('scrolled')
        } else {
          navbar.classList.remove('scrolled')
        }
      })
    </script>

    <!-- Google Map -->
    <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
    	<script src="{% static 'js/google-map.js' %}"></script> -->
  </body>
</html>
